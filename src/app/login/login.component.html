<div class="container mt-5" style="height: 50vh;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form #loginForm="ngForm" (submit)="onLoginSubmit()">
            <div class="mb-3">
              <label for="username">Email:</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="formData.username" required>
            </div>
            <div class="mb-3">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">{{loginBtnName}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
