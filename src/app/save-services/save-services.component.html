<div class="container" style="margin-top: 10px;">
    <h2>Save Services Data</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="serviceName">Service Name</label>
        <input type="text" class="form-control" id="serviceName" [(ngModel)]="formData.serviceName" name="serviceName" required>
        <input type="hidden" id="servicesID"  [(ngModel)]="formData.servicesID" name="servicesID"/>
      </div>
      <div class="form-group">
        <label for="serviceInfo">Service Info</label>
        <input type="text" class="form-control" id="serviceInfo" [(ngModel)]="formData.serviceInfo" name="serviceInfo" rows="4" required/>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="active" [(ngModel)]="formData.active" name="active">
        <label class="form-check-label" for="active">Active</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="isSaving">Save</button>
      <p *ngIf="saveSuccess" class="text-success">Services data saved successfully!</p>
    </form>
  </div>
  
  <div class="container">
    <p-table [value]="dataSource" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Services ID</th>
                <th>Service Name</th>
                <th>Service Info</th>
                <th>Active</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataSource>
            <tr>
                <td>{{ dataSource.servicesID }}</td>
                <td>{{ dataSource.serviceName }}</td>
                <td>{{ dataSource.serviceInfo }}</td>
                <td>{{ dataSource.active }}</td>
            </tr>
        </ng-template>
    </p-table>       
  </div>
