<div class="container">
    <div class="row" style="padding: 50px;">
        <div class="mx-auto p-2 vol-sm-12 col-md-3 col-lg-3" *ngFor="let option of dataSource;">
            <div class="otherServices">
                <div class="col-12 text-center pt-4">
                    <h4 class="priceHeader">{{option.title}}</h4><hr>
                </div>
                <div class="col-12 pt-2 text-center">
                    <span
                        class="cost-calculator-summary-price cost-calculator-small-currency cost-calculator-align-top cost-calculator-after-align-bottom"
                        id="basic-service-cost"><span class="cost-calculator-currency">$</span>{{option.price}}</span>
                </div>
                <div class="col-12 pt-2 text-center">
                    <app-service-price-child [data]="option.categoryPriceID"></app-service-price-child>                   
                </div>
                <div class="col-12 pt-2 text-center pt-4 pb-4">
                    <hr>
                    <a class="btn btn-primary" href="/booking">Booking</a>
                </div>
            </div>
        </div>
    </div>
</div>
