<div class="container">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-group">
            <select [(ngModel)]="formData.servicesID" name="servicesID" class="form-control" (change)="onDdlCategoryChange()">
                <option value="-1">Select Category</option>
                <option *ngFor="let option of dataCategory" [value]="option.servicesID">{{ option.serviceName }}
                </option>
            </select>
        </div>
        <!-- <div class="form-group mt-2">
            <div *ngFor="let option of dataService" class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" [id]="option.serviceListID"
                    [value]="option.serviceListID" [checked]="option.isChecked">
                <label class="form-check-label" [for]="option.serviceListID">{{ option.serviceTitle }}</label>
            </div>
        </div> -->
        <div class="form-group mt-2">
            <div *ngFor="let option of dataService" class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" [id]="option.serviceListID"
                [value]="option.serviceListID" [checked]="option.isChecked" name="selectedOptions"
                [(ngModel)]="option.isChecked">
              <label class="form-check-label" [for]="option.serviceListID">{{ option.serviceTitle }}</label>
            </div>
          </div>
        <div class="form-group pt-2 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">{{saveUpdate}}</button>
        </div>
    </form>
</div>
